<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="submission.html" method="POST">
        <h1>Add a meal</h1>
        <section class="dish">
            <label for="name">What are you making?</label>
            <br>
            <input name="name" id="name" placeholder="Enter a dish here">
        </section>
        <hr>

        <section class="toppings">
            <h3>What ingredients are needed to make that dish?</h3>
            <input type="checkbox" name="topping" id="lettuce" value="lettuce">
            <label for="lettuce">Lettuce</label>
            <input type="checkbox" name="topping" id="tomato" value="tomato">
            <label for="tomato">Tomato</label>
            <input type="checkbox" name="topping" id="carrot" value="carrot">
            <label for="carrot">Carrot</label>
            <input type="checkbox" name="topping" id="strawberry" value="strawberry">
            <label for="strawberry">Strawberry</label>
            <input type="checkbox" name="topping" id="orange" value="orange">
            <label for="orange">Orange</label>
            <input type="checkbox" name="topping" id="banana" value="banana">
            <label for="banana">Banana</label>
            <input type="checkbox" name="topping" id="bread" value="bread">
            <label for="bread">Bread</label>
            <input type="checkbox" name="topping" id="flour" value="flour">
            <label for="flour">Flour</label>
            <input type="checkbox" name="topping" id="milk" value="milk">
            <label for="milk">Milk</label>
            <input type="checkbox" name="topping" id="cheese" value="cheese">
            <label for="cheese">Cheese</label>
        </section>
        <hr>

        <section class="submission">
            <input type="submit" value="Submit">
        </section>
    </form>
</body>

</html>
